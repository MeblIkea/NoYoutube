<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup Window</title>
    <style>
        body {
            background-color: red;
            color: white;
            font-family: "DejaVu Sans", sans-serif;
            font-weight: bold;
        }

        .bcontainer {
            display: grid;
            grid-template-columns: 1fr 0.3fr;
            grid-gap: 10px;
            margin-bottom: 5px;
        }

        .bcontainer_alt {
            margin-left: 20px;
            font-size: 15px;
            background-color: darkred;
            border-radius: 5px;
            padding-left: 3px;
        }

        .switch {
            position: relative;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: darkred;
            border: black solid 2px;
            border-radius: 5px;
            transition: .4s;
            text-align: center;
            font-size: 13px;
        }

        .slider_alt {
            font-size: 12px;
        }

        input:checked + .slider {
            border: lightslategray solid 2px;
            background-color: white;
            color: black;
        }

        .infos_button {
            font-family: "DejaVu Sans", sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="bcontainer">
        <div class="btext">Disable Homepage Videos</div>
        <label class="switch" id="dhomepage">
            <input type="checkbox">
            <span class="slider">Disabled</span>
        </label>
    </div>

    <div class="bcontainer bcontainer_alt">
        <div class="btext">Disable Shorts Suggestions</div>
        <label class="switch" id="dshortssuggestions">
            <input type="checkbox">
            <span class="slider slider_alt">Disabled</span>
        </label>
    </div>

    <div class="bcontainer">
        <div class="btext">Disable Shorts Button</div>
        <label class="switch" id="dshortsbutton">
            <input type="checkbox">
            <span class="slider">Disabled</span>
        </label>
    </div>

    <div>
        <button class="infos_button" id="about">About</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
